name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies using pnpm
        run: pnpm install

      - name: Build the Astro site
        run: pnpm run build

      - name: Generate Jekyll redirects
        run: |
          gem install jekyll jekyll-redirect-from
          echo "gem 'jekyll-redirect-from'" >> Gemfile
          bundle install
          bundle exec jekyll build

      - name: Prepare for GitHub Pages
        run: |
          mkdir -p public
          mv _site/* public/
        if: success()

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
