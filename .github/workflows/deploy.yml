name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build the Astro site
        run: npm run build

      - name: Create redirect HTML files
        run: |
          mkdir -p public/old-url
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=/new-url/" /></head><body><p>If you are not redirected, <a href="/new-url/">click here</a>.</p></body></html>' > public/old-url/index.html

      - name: Prepare for GitHub Pages
        run: mv dist/* public/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
